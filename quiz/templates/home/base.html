<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testas su Django</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body {
            background-image: url('{% static 'examination/images/nier-automata-b2.webp' %}');
            background-attachment: fixed;
            background-size: cover;
        }
        h1, h3 {
            color: #F5610A;
        }
         .custom-navbar-bg {
            background-color: rgba(25, 5, 255, 0.3) !important;
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Pagrindinis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li><a class="nav-link active" href="{% url 'examination:index' %}">Klausymai</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                        Testai
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'examination:persons' %}">Vartotojai</a></li>
                        <li><a class="dropdown-item" href="{% url 'examination:show_questions' %}">Klausimai</a></li>
                        <li><a class="dropdown-item" href="{% url 'examination:show_tests' %}">Testavimas</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <hr>
        <h1>Zaidziam su Django</h1>
        <hr>
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
