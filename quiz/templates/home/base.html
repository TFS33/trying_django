<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask and Bootstrap Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #FFFFFF; /* White background color */
        }
        h1, h3 {
            color: #F5610A;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Pagrindinis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <a class="nav-link active" href="{% url 'examination:index' %}">Klausymai</a>
                </ul>
                <div class="dropdown">
  <button class="btn btn-PRIMARY dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Testai
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="{% url 'examination:persons' %}">Persons</a></li>
    <li><a class="dropdown-item" href="{% url 'examination:persons' %}">T2</a></li>
    <li><a class="dropdown-item" href="#">T3</a></li>
  </ul>
</div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Playground</h1>
        <h3>Title</h3>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
